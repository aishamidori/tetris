<!DOCTYPE html>
<html>
	<head>
		<link href="packages/bootstrap/css/bootstrap.css" rel="stylesheet">
    	<link href="tetris.css" rel="stylesheet">

	</head>

	<body id="target" class="tetris">
		<h1> Tetris! </h1>
		<p id="scoring">	Level: 1 <br/>	Score: 0 <br/> Lines Cleared: 0 </p>  
		<section id="canvases">
			<canvas id="board" width="240" height="480"></canvas>
			<canvas id="next" width="200" height="120"></canvas>
		</section>
		<section id="buttons">
			<button id = "start" class="btn btn-default btn-inverse " type="button"> 
				<i class="icon-play-circle icon-white"></i> New Game </button>
			<button id = "pause" class="btn btn-default btn-inverse" type="button"> 
				<i class="icon-pause icon-white"></i>  Pause  </button>
		</section>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="packages/bootstrap/js/bootstrap.js"></script>
		<script src="tetris.js"></script>

	</body>

</html>
